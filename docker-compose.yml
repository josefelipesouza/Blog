services:
  # ---------------------------------------------
  # 1. Serviço do Banco de Dados PostgreSQL (DB)
  # ---------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: blog-postgres-db
    restart: always
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NOVO: Healthcheck para garantir que o DB esteja pronto para conexões
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d blogdb"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------
  # 2. Serviço do Backend .NET (blogapi)
  # ---------------------------------------------
  blogapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-api-container
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=blogdb;Username=devuser;Password=devpassword
      ASPNETCORE_URLS: http://+:8080

  # ---------------------------------------------
  # 3. Serviço do Frontend React (blogfrontend)
  # ---------------------------------------------
  blogfrontend:
    build:
      context: ./blog-frontend
      dockerfile: Dockerfile.frontend
    container_name: blog-frontend-container
    ports:
      - "5173:5173"
    volumes:
      - ./blog-frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://blogapi:8080/api
    command: ["npm", "run", "dev", "--", "--host"]
    depends_on:
      - blogapi

volumes:
  postgres_data:
